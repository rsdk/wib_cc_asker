<html>
<link type="text/css" rel="stylesheet" href="/stylesheets/main.css">
  <body>
	<div>
      <form action="{{ .Lo_url }}" method="get">
        <input type="submit" value="Ausloggen">
      </form>
	</div> 
    <div><h1>Hallo {{ .User }}</h1><br><br>
	Hier kannst du neue Fragen vorbereiten oder die Fragen stellen.</div>
	<h2>Die URL f√ºr deine Fragen ist: {{ .Uurl }}</h2><br>
	
	<div>
	    <table>
		    <tr>
				<th></th>
		    </tr>
		    {{range .Questions}}
			<tr>  
				<td>{{ .Date }}</td>  
				<td>{{ .Question }}</td>
				<td><form action="/backend/edit" method="post">
		          <input type="hidden" name="key" value="{{ .Key }}">
		          <input type="submit" value="Bearbeiten">
		        </form></td>
				<td><form action="/backend/delq" method="post">
		          <input type="hidden" name="key" value="{{ .Key }}">
		          <input type="submit" value="Delete">
		        </form></td>
				<td><form action="/backend/active" method="post">
		          <input type="hidden" name="key" value="{{ .Key }}">
		          <input type="submit" value="Activate">
		        </form></td>
			  </div>
			<tr>
			{{else}} <div><strong>Du hast noch keine Fragen angelegt.</strong></div>
			{{end}}
		</table>
	<br>
	<div>
      <form action="/backend/addq" method="post">
	    <div><input type="hidden" name="count" value="2">
        <input type="submit" value="Neue Frage anlegen"></div>
      </form>
	</div>
  </body>
</html>
